                <div id="login">
                    <a>Sign In With GitHub</a>
                    <p></p>
                </div>
    		</div>

        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="assets/application.js"></script>
        <script type="text/javascript">
            document.addEventListener("deviceready", onDeviceReady, false);
            
            console.log("app initi");
            
              onDeviceReady();

             
             function onDeviceReady() {

                console.log("inside device ready###");

                $('#login a').on('click', function() {

                    console.log("inside button click");

                   // opens inapp browser
                   var authWindow = window.open('http://hackin.at/auth/github?api=true', '_blank', 'location=no,toolbar=no');
                   authWindow.addEventListener('loadstart', githubCallback);

                   function githubCallback(e) {

                        console.log("inside github callback");

                       var url = (typeof e.url !== 'undefined' ? e.url : e.originalEvent.url);
                       var auth_key = /\?auth_key=(.+)$/.exec(url);
                       var error = /\?error=(.+)$/.exec(url);

                       //close login window
                       if (auth_key || error) {
                           authWindow.close();
                       }

                       //store auth_key 
                       if(auth_key){
                            console.log("inside auth_key");
                           localStorage.auth_key = auth_key[1];
                           $('#main').empty();
                           window.current_view = new GW.Views.CurrentView({el: $('#main')});
                           new GW.Views.Dashboard({current_view: current_view});                            
                       }
                   }                         
                });        

             }

       
        </script>
    </body>
